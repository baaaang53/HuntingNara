<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$$헌팅나라$$</title>

    <!-- bootstrap including jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    $('document').ready(function() {
        const rNum = location.href.toString().split('?')[1].split('=')[1];
        getMessage(rNum);
    })

    function getMessage(rNum) {
        $('#applier_table tr:gt(0)').remove();
        $.ajax({
            type: 'post',
            url: '/request/applier/list',
            data: {
                rNum: rNum
            },
            success: function(data, status) {
                if (!data.length || data.length == 0) {
                    alert('잘못된 접근입니다');
                    history.back();
                    return;
                }
                const cols = ['NAME', 'RATE', 'CAREER'];
                for (const row of data) {
                    let newTr = '<tr>';
                    for (const col of cols) {
                        newTr += '<td>' + row[col] + '</td>';
                    }
                    newTr += '<td><button onclick="window.open(\'/request/applier/detail?fId=' + row['ID'] + '\')">상세보기</button>';
                    newTr += '<td><button onclick="accept(\'' + row['ID'] +'\', \'' + rNum + '\')">수락하기</button></td></tr>';
                    $('#applier_table tr:last').after(newTr);
                }
            },
            error: function(err) {
                console.log(err);
                alert('잘못된 접근입니다');
                history.back();
            }
        });
    }

    function accept(fId, rNum) {
        $.ajax({
            type: 'post',
            url: '/request/apply/accept',
            data: {
                fId: fId,
                rNum: rNum
            },
            success: function(data, status) {
                alert('프리랜서가 지정되었습니다');
                history.back();
            },
            error: function(err) {
                console.log(err);
            }
        })
    }
    </script>

</head>
<body>
<div>
    <h1>지원자 목록</h1>
</div>
<div>
    <table id="applier_table" style="width: 100%;">
        <tr>
            <th>이름</th>
            <th>평점</th>
            <th>경력</th>
            <th>상세보기</th>
            <th>수락하기</th>
        </tr>
    </table>
</div>
</body>
</html>

    <script type="text/javascript">
        function showAll() {
            $('#request_table').find('tr:gt(0)').remove();
            $.ajax({
                type: 'post',
                url: '/request/list',
                data: {},
                success: function(data) {
                    const cols = ['TITLE', 'S_DATE', 'E_DATE', 'COST', 'CAREER', 'STATE'];
                    for (const row of data) {
                        row['S_DATE'] = new Date(row['S_DATE']).toLocaleDateString('ko-KR');
                        row['E_DATE'] = new Date(row['E_DATE']).toLocaleDateString('ko-KR');
                        // let newTr = '<tr onclick="getDetail(' + row['R_NUM'] + ')">';
                        let newTr = '<tr>';
                        for (const col of cols) {
                            newTr += '<td onclick="window.open(\'/request/detail?rNum=' + row['R_NUM'] +'\')">' + row[col] + '</td>';
                        }
                        newTr += '</tr>';
                        $('#request_table tr:last').after(newTr);
                    }
                },
                error: function(err) {
                    console.log(err);
                    alert('오류가 발생하였습니다');
                }
            });
        }

        function apply(rNum) {
            $.ajax({
                type: 'post',
                url: '/request/apply',
                data: {
                    rNum: rNum
                },
                success: function(data, status) {
                    if (data.success) {
                        alert('지원되었습니다');
                    } else {
                        alert('지원되지 않았습니다');
                    }
                },
                error: function(err) {
                    console.log(err);
                    alert('지원되지 않았습니다');
                }
            });
        }

        function sortcost() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("request_table");
            switching = true;

            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[3];
                    y = rows[i + 1].getElementsByTagName("TD")[3];
                    if (parseInt(x.innerHTML) > parseInt(y.innerHTML)) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

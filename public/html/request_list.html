<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$$헌팅나라$$</title>

    <!-- bootstrap including jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function showAll() {
            $('#request_table').find('tr:gt(0)').remove();
            $.ajax({
                type: 'post',
                url: '/request/list',
                data: {},
                success: function(data) {
                    const cols = ['TITLE', 'S_DATE', 'E_DATE', 'COST', 'CAREER', 'STATE'];
                    for (const row of data) {
                        let newTr = '<tr onclick="getDetail(' + row['R_NUM'] + ')">';
                        for (const col of cols) {
                            newTr += '<td>' + row[col] + '</td>';
                        }
                        newTr += '</tr>';
                        $('#request_table tr:last').after(newTr);
                    }
                },
                error: function(err) {
                    console.log(err);
                    alert('오류가 발생하였습니다');
                }
            });
        }

        function getDetail(rNum) {
            $.ajax({
                type: 'post',
                url: '/request/detail/admin',
                data: {rNum: rNum},
                success: function(data, status) {
                    $('#request_table tr:eq(' + rNum + ')').after('<tr><td>' + rNum + '번째 detail<br><br><br></td></tr>');
                },
                error: function(err) {
                    console.log(err);
                }
            });
        }

    </script>
</head>
<body>
    <h1>의뢰 목록 보기</h1>
    <div>
        <button type="button" onclick="showAll();">의뢰조회</button><br>
    </div>
    <div>
        <table id="request_table" style="width: 100%;">
            <tr>
                <th>제목</th>
                <th>시작</th>
                <th>종료</th>
                <th>비용</th>
                <th>요구경력</th>
                <th>의뢰상태</th>
            </tr>
        </table>
    </div>
</body>
</html>

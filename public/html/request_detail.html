<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$$헌팅나라$$</title>

    <!-- bootstrap including jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type = "text/javascript">
        function detail() {
            $.ajax({
                type: 'post',
                url: '/request/detail',
                data: {},
                success: function(data) {
                    const cols = ['TITLE', 'S_DATE', 'E_DATE', 'COST', 'CAREER', ['LANGUAGE','COMPETENCE'], ['FILE']];
                    for (const row of data) {
                        let newTr = '<tr>';
                        for (const col of cols) {
                            newTr += '<td>' + row[col] + '</td>';
                        }
                        newTr += '</tr>';
                        $('#request_table tr:last').after(newTr);
                    }
                },
                error: function(err) {
                    console.log(err);
                    alert('오류가 발생하였습니다');
                }
            });
        }

        function apply(rNum) {
            $.ajax({
                type: 'post',
                url: '/request/apply',
                data: {
                    rNum: rNum
                },
                success: function(data, status) {
                    if (data.success) {
                        alert('지원되었습니다');
                    } else {
                        alert('지원되지 않았습니다');
                    }
                },
                error: function(err) {
                    console.log(err);
                    alert('지원되지 않았습니다');
                }
            });
        }

    </script>
</head>
<body>
<h1>의뢰 상세보기</h1>

<div>
    <table id="request_detail" style="width: 100%;">
        <tr>
            <th>제목</th>
            <th>시작날짜</th>
            <th>종료날짜</th>
            <th>비용</th>
            <th>요구경력</th>
            <th>필요언어</th>
            <th>능숙도</th>
            <th>의뢰문서</th>
        </tr>
    </table>
</div>
</body>
</html>

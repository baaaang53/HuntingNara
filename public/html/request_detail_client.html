<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$$헌팅나라$$</title>

    <!-- bootstrap including jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type = "text/javascript">
        $(document).ready(function () {
            const rNum = location.href.toString().split('?')[1].split('=')[1];
            $.ajax({
                type: 'post',
                url: '/request/detail',
                data: {rNum: rNum},
                success: function (data, status) {
                    $('#title').text(data.TITLE);
                    $('#f_id').text(data.F_ID);
                    $('#c_id').text(data.C_ID);
                    $('#s_date').text(data.S_DATE);
                    $('#e_date').text(data.E_DATE);
                    $('#cost').text(data.COST);
                    $('#career').text(data.CAREER);
                    for (let i=0; i<data.LANGUAGE.length; i++) {
                        $('#language tr:last').after ('<tr><td>' + data.LANGUAGE[i]+'</td><td>' + data.COMPETENCE[i] + '</td></tr>');
                    }
                    // for (let i=0; i<data.file.length; i++) {
                    //     $('#request_document tr:last').after('<tr><td>'+ data.file[i] + '</td></tr>');
                    // }
                },
                error: function (err) {
                    console.log(err);
                    alert('오류가 발생하였습니다');
                }
            });

        })


    </script>
</head>
<body>
<h1>의뢰 상세보기</h1>
<div>
    의뢰제목 :
    <a id="title"></a><br>
    담당 프리랜서 ID :
    <a id="f_id"></a><br>
    의뢰자 ID :
    <a id="c_id"></a><br>
    시작 날짜 :
    <a id="s_date"></a><br>
    종료 날짜 :
    <a id="e_date"></a><br>
    의뢰비용 :
    <a id="cost"></a><br>
    요구 경력 :
    <a id="career"></a><br>
    언어별 능숙도 :
    <table id="language" style="width: 100%;">
        <tr>
            <th>언어</th>
            <th>능숙도</th>
        </tr>
    </table>
    <table id = "request_document" style = "width:50%">
        <tr>
            <th> 의뢰문서 </th>
        </tr>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$$헌팅나라$$</title>

    <!-- bootstrap including jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        img {
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .king {
            margin-top : 20px;
            width : 100%;
            height: 110px;
        }
        .boss {
            background-color : white;
            border-radius: 8px;
            width : 200px;
            height : 110px;
            vertical-align: middle;
            margin-left : 20px;
            margin-right : 20px;
        }
        .left {
            float:left;
        }
        .right {
            float:right;
        }
        .bigchild {
            width : 200px;
            height : 40px;
            margin-bottom : 4px;
            margin-top : 6px;
            text-align: center;
        }
        .child {
            display : inline-block;
            width : 80px;
            height : 40px;
            vertical-align: middle;
            margin : 7px;
            border: solid 1px #e7e7e7;
            border-radius: 8px;
            background-color : white;
            font-size : 11px;
        }
        .child:hover {
            background-color : #e7e7e7;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                type : 'post',
                url : '/user/getName',
                data:{},
                success: function(data){
                    const name = data[0]["NAME"];
                    console.log(name);
                    document.getElementById('showname').innerHTML = "<p>반가워요! <br>" + name + "님</p>";
                },
                error : function(err){
                    console.log(err);
                    alert("사용자 이름을 불러올 수 없습니다.")
                }
            })
        })
    </script>
</head>
<body style = "text-align: center;">
<div class="king w3-bar">
    <div class="boss left">
        <a href="/"><img id="logo" src="/image/logo.png"></a>
    </div>
    <div class="boss right">
        <div id="showname" class="bigchild"></div>
        <div class="w3-bar">
            <a href="http://localhost:3000/user/modify"><button class = " child"> 내 정보 수정</button></a>
            <a href="http://localhost:3000/user/logout"><button class = "w3-button child"> 로그아웃</button></a>
        </div>
    </div>
</div>

<h1><br>관리자 페이지</h1><br><br>
<div></div>

<div class="w3-container w3-center">
<a href="http://localhost:3000/user/list"><button class="w3-button w3-black" type="button" class="btn btn-primary">사용자 보기</button></a>
<a href="http://localhost:3000/request/list/admin"><button class="w3-button w3-black" type="button" class="btn btn-primary">의뢰 보기</button></a>
    <a href="http://localhost:3000/user/logout"><button class="w3-button w3-black" type="button" class="btn btn-primary">로그아웃</button></a>
</div>
</body>
</html>

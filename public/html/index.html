<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$$헌팅나라$$</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 style = "text-align: center;"><br>$$헌팅나라에 오신 것을 환영합니다$$</h1>

    <div class="form-group" style = "width:185px; heigh:285px; margin : auto; text-align : center;">
        <form id="login" action="/user/login" method="post" >
            <table>
                <tr><br><br><br><br>
                    <td>
                        <label for="id">아이디</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요"  required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pw">비밀번호</label>
                        <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호를 입력하세요" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br><input type="submit" class="btn btn-default" value="로그인">
                        &emsp;<a href="/user/register" ><button class ="btn btn-default">회원가입</button></a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

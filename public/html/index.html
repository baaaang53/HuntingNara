<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$$헌팅나라$$</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#pw')[0].addEventListener("keyup", function(event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    $('#loginButton').click();
                }
            });
        });
        function login() {
            $.ajax({
                type: 'post',
                url: '/user/login',
                data: $('#login').serialize(),
                success: function(data, status) {
                    if (data.success) {
                        location.href = '../';
                    } else {
                        alert('정보가 올바르지 않습니다');
                    }
                },
                error: function(err) {
                    console.log(err);
                    location.href = '../';
                }
            });
        }
    </script>

</head>
<body>
    <h1 style = "text-align: center;"><br>$$헌팅나라에 오신 것을 환영합니다$$</h1>

    <div class="form-group" style = "width:185px; heigh:285px; margin : auto; text-align : center;">
        <form id="login" action="/user/login" method="post">
            <table>
                <tr><br><br><br><br>
                    <td>
                        <label for="id">아이디</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력하세요"  required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pw">비밀번호</label>
                        <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호를 입력하세요" required><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br><button type="button" class="btn btn-default" id="loginButton" onclick="login();">로그인</button>
                        &emsp;<a href="/user/register" ><button type="button" class ="btn btn-default">회원가입</button></a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
